<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Keylytics - Keyword Analytics Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8fafc;
        color: #333;
      }
      header {
        background: #2563eb;
        color: #fff;
        padding: 1rem 2rem;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 1.8rem;
      }
      nav {
        margin-top: 0.5rem;
      }
      nav a {
        color: #bfdbfe;
        margin: 0 10px;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        max-width: 800px;
        margin: 2rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #2563eb;
        margin-bottom: 1rem;
      }
      form {
        display: flex;
        gap: 10px;
        margin-bottom: 1.5rem;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      button {
        padding: 0.6rem 1rem;
        background: #2563eb;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background: #1d4ed8;
      }
      #results {
        margin-top: 1rem;
        padding: 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: #f9fafb;
      }
      .result-item {
        padding: 0.5rem 0;
        border-bottom: 1px solid #e5e7eb;
      }
      .result-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Keylytics - Keyword Analytics Tool</h1>
      <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About</a>
      </nav>
    </header>

    <main>
      <h2>Keyword Search Volume Checker</h2>
      <form id="keywordForm">
        <input
          type="text"
          id="keywordInput"
          placeholder="Enter a keyword..."
          required
        />
        <button type="submit">Check</button>
      </form>

      <div id="results">
        <p>Enter a keyword to see estimated search volume.</p>
      </div>
    </main>

    <script>
      const form = document.getElementById("keywordForm");
      const input = document.getElementById("keywordInput");
      const resultsDiv = document.getElementById("results");

      // ダミー検索ボリュームをランダム生成
      function getDummyVolume(keyword) {
        const base = keyword.length * 100;
        return base + Math.floor(Math.random() * 900);
      }

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const keyword = input.value.trim();
        if (keyword) {
          const volume = getDummyVolume(keyword);
          resultsDiv.innerHTML = `
          <div class="result-item"><strong>Keyword:</strong> ${keyword}</div>
          <div class="result-item"><strong>Estimated Search Volume:</strong> ${volume.toLocaleString()}</div>
          <div class="result-item"><strong>Status:</strong> High interest</div>
        `;
        }
      });
    </script>
  </body>
</html>
